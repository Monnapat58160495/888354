<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<title></title>
	<style type="text/css">
		body{
			text-align: center;
		}
	</style>

	<script>
		function randomNumber(){
			var num1 = Math.floor((Math.random() *100) +1);
			var num2 = Math.floor((Math.random() *100) +1);
			var sum = num1+num2;
			$("#sum").val(sum);
			$("#num").html(num1 + " + " + num2 + " = ");
		}
		function sendAnswer() {
			var ans = $("#ans").val();
			var sum = $("#sum").val();
			if(ans == sum){
				$("#result").css("color","green");
                $("#result").html("That's correct");
			}
			else{
				$("#result").css("color","red");
                $("#result").html("That's wrong.The answer is " + sum);
			}
		}
	</script>

</head>
<body>
	<h1>Ex - Random Number for Answer</h1>
	<hr>
	<div>
		<button onclick="randomNumber()">Random Number</button>
	</div>
	<br>
	<div>
		<span id="num"></span>
		<input id="sum" type="hidden" value="">
		<span><input type="text" id="ans"></span>
	</div>
	<br>
	<div>
		<button onclick="sendAnswer()">Send Answer</button>
	</div>
	<p>Result : <span id="result"></span></p>
</body>
</html>
